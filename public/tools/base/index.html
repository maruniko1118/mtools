<link rel="stylesheet" href="/tools/base/style.css">
<h2>進数変換</h2>
<div>
    <label class="base-label">入力数値</label>
    <input type="text" id="base-input" placeholder="数値を入力">
    <div class="base-select-group">
        <div style="flex: 1;">
            <label class="base-label">変換元</label>
            <select id="base-from"><option value="10">10進数</option><option value="2">2進数</option><option value="8">8進数</option><option value="16">16進数</option></select>
        </div>
        <div style="flex: 1;">
            <label class="base-label">変換先</label>
            <select id="base-to"><option value="2">2進数</option><option value="8">8進数</option><option value="10">10進数</option><option value="16">16進数</option></select>
        </div>
    </div>
    <button class="action-btn" onclick="convertBase()">変換する</button>
    <div class="base-result-area">
        <span style="color:#666;">結果:</span>
        <div id="base-result" class="base-result-val">-</div>
    </div>
</div>
<script src="/tools/base/script.js"></script>
